# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user              nginx;

error_log  /var/log/nginx/error.log;
#error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid;

worker_processes 4;
worker_cpu_affinity 0001 0010 0100 1000;

events {
    worker_connections  1024;
    use epoll;
}


http {
    include       /usr/local/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    # Load config files from the /etc/nginx/conf.d directory
    # The default server is in conf.d/default.conf
    #include /etc/nginx/conf.d/*.conf;
	

    gzip              on;
    gzip_http_version 1.0;
    gzip_proxied      any;
    gzip_min_length   500;
    gzip_disable      "MSIE [1-6]\.";
    gzip_types        text/plain text/xml text/css
                      text/comma-separated-values
                      text/javascript
                      application/x-javascript
                      application/atom+xml;

    # Configuration containing list of application servers
    upstream app_servers {
        server 127.0.0.1:8081;
    }
    push_stream_shared_memory_size                1024m;
    push_stream_max_messages_stored_per_channel   10;
    # message ttl
    push_stream_message_ttl                       24h;
    # ping frequency
    push_stream_ping_message_interval             30s;
    # connection ttl to enable recycle
    #push_stream_subscriber_connection_ttl         15m;
 

    # Configuration for Nginx
    server {

        # Running port
        listen 80;

        # Settings to serve static files 
        location /  {

            root /app/web;

        }

        # Serve a static file (ex. favico)
        # outside /static directory
        #location = /favico.ico  {

        #    root /app/favico.ico;

        #}

        # Proxy connections to the application servers
        # app_servers
        location /api {

            proxy_pass         http://app_servers;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

        }
    location /broadcast-stats {
        push_stream_channels_statistics;
        push_stream_channels_path   *;
    }
    location ~ /broadcast/(.*) {
        push_stream_publisher admin;
        push_stream_channels_path   $1;
        push_stream_store_messages  on;
        allow 127.0.0.1;
        deny all;
    }
    location ~ /ws/(.*) {
        push_stream_subscriber websocket;
        push_stream_channels_path   $1;
	    default_type		"application/json";
	push_stream_last_received_message_time      "$arg_time";
        push_stream_last_received_message_tag       "$arg_tag";
	push_stream_authorized_channels_only on;

        push_stream_message_template                "{\"id\":~id~,\"channel\":\"~channel~\",\"text\":~text~,\"tag\":\"~tag~\",\"time\":\"~time~\"}";

    }

    }
}
